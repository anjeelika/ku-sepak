{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block meta %}{% endblock meta %}
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/global.css' %}"/>
</head>

<body class="bg-gray-50">
    {% block content %}{% endblock content %}
    {% include 'toast.html' %}

    <!-- Toast Component -->
    <div id="toast-component"
        class="fixed bottom-4 right-4 z-50 px-6 py-4 rounded-lg shadow-lg border transition-all duration-300 
                opacity-0 translate-y-64 bg-white text-gray-800 flex flex-col space-y-1 max-w-sm">
        <strong id="toast-title" class="font-semibold">Title</strong>
        <span id="toast-message" class="text-sm">Message goes here</span>
    </div>

    <!-- === Global Variables (untuk AJAX) === -->
    <script>
        // Informasi user buat JavaScript
        window.CURRENT_USER = "{{ request.user.username|default_if_none:''|escapejs }}";
        window.IS_AUTH = {{ request.user.is_authenticated|yesno:"true,false" }};
    </script>


    <!-- === JavaScript Files === -->
    <script src="{% static 'js/toast.js' %}"></script>
    <script src="{% static 'js/product.js' %}"></script>

</body>
</html>
